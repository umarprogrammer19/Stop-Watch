<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="h1span">
            <h1 id="hours" class="h00">00  </h1>&nbsp;&nbsp;<span class="colon">:</span>
            <h1 id="min" class="h00">00  </h1>&nbsp;&nbsp;<span class="colon">:</span>
            <h1 id="sec" class="h00">00  </h1>&nbsp;<span class="colon">:</span>
            <h1 id="msec" class="h00">00</h1>
        </div>
        <br>
        <div class="divbtn">
            <button class="pausebtn" onclick="stop()">Pause</button>
            <button onclick="startbtn()" id="startbtn">Start</button>
            <button class="resetbtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
